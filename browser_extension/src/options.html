<!DOCTYPE html>

<body>

<h2>Основные настройки</h2>
<label>Постоянная подсветка: <input type="checkbox" id="highlight"></label><br>
<label>Скрывать дизлайкнутые вебм: <input type="checkbox" id="hide"><sup style="color: grey">Не работает</sup></label>

<h2>Специальные возможности</h2>
<label>Отключить лайки: <input type="checkbox" id="disableLikes"><sup style="color: grey">Не работает</sup></label><br>
<label>Отключить просмотры: <input type="checkbox" id="disableViews"><sup style="color: grey">Не работает</sup></label>

<hr>
<div id="status"></div>
<button id="save">Сохранить</button>
<button id="reset" style="color:red">Сбросить статистику</button>

<script src="options.bundle.js"></script>

</body>

</html>
