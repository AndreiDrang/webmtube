<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
</head>

<body>

<h2>Основные настройки</h2>
<b>Отображение уровня звука на панели:</b><br>
<input type="radio" name="volumePanelDisplay" value="none"> Отсутствует
<input type="radio" name="volumePanelDisplay" value="icons"> Иконки
<input type="radio" name="volumePanelDisplay" value="color"> Цвет
<input type="radio" name="volumePanelDisplay" value="iconsAndColor"> Иконки и цвет<br>

<label><b>Постоянная подсветка:</b> <input type="checkbox" id="highlight"></label><br>
<label><b>Скрывать дизлайкнутые вебм:</b> <input type="checkbox" id="hide" disabled><sup style="color: grey">Не
    работает</sup></label>

<h2>Специальные возможности</h2>
<label><b>Отключить лайки:</b> <input type="checkbox" id="disableLikes" disabled><sup style="color: grey">Не
    работает</sup></label><br>
<label><b>Отключить просмотры:</b> <input type="checkbox" id="disableViews" disabled><sup style="color: grey">Не
    работает</sup></label>

<hr>
<div id="status"></div>
<button id="save">Сохранить</button>
<button id="reset" style="color:red">Сбросить статистику</button>

<script type="application/javascript" src="browser-polyfill.js"></script>
<script src="options.bundle.js"></script>

</body>

</html>
